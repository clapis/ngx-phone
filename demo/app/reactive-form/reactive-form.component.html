<div class="card">
  <div class="card-header">
    Reactive Forms
  </div>
  <div class="card-body">

    <pre>{{form.value | json}}</pre>

    <hr>

    <form [formGroup]="form">

      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" formControlName="name">
          <small *ngIf="form.get('name').invalid" class="form-text text-danger">Name must have at least 5 characters</small>
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" formControlName="email">
          <small *ngIf="form.get('email').invalid" class="form-text text-danger">A valid email address is required</small>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <ngx-phone-number-input formControlName="phone"></ngx-phone-number-input>
          <small *ngIf="form.get('phone').invalid" class="form-text text-danger">Invalid phone number</small>
        </div>
      </div>

    </form>

    <hr>

    <td-highlight lang="html">
      <![CDATA[
        <form [formGroup]="form">
          ...
          <div>
            <label>Phone</label>
            <div>
              <ngx-phone-number-input formControlName="phone">
              </ngx-phone-number-input>
              <small *ngIf="form.get('phone').invalid">
                Invalid phone number
              </small>
            </div>
          </div>
        </form>
        ]]>
    </td-highlight>

  </div>
</div>
