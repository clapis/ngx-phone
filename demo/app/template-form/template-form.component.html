<div class="card">
  <div class="card-header">
    Template-driven Forms
  </div>
  <div class="card-body">

    <pre>{{user | json}}</pre>

    <hr>

    <form #form="ngForm">

      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" #name="ngModel" minlength="5">
          <small *ngIf="name.invalid" class="form-text text-danger">Name must have at least 5 characters</small>
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" email required>
          <small *ngIf="email.invalid" class="form-text text-danger">A valid email address is required</small>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <ngx-phone-number-input #phone="ngModel" [(ngModel)]="user.phone" name="phone"></ngx-phone-number-input>
          <small *ngIf="phone.invalid" class="form-text text-danger">Invalid phone number</small>
        </div>
      </div>

    </form>

    <hr>

    <td-highlight lang="html">
      <![CDATA[
        <form #form="ngForm">
          ...

            <label>Phone</label>
            <div>
              <ngx-phone-number-input #phone="ngModel" 
                    [(ngModel)]="user.phone" name="phone">
              </ngx-phone-number-input>
              <small *ngIf="phone.invalid">
                Invalid phone number
              </small>
            </div>
          </div>
        </form>
        ]]>
    </td-highlight>

  </div>
</div>
